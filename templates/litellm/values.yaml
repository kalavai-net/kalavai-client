- name: postgres_db
  value: ""
  default: ""
  description: "Storage name for the postgres database (backend)"

- name: postgres_user
  value: ""
  default: ""
  description: "Storage name for the postgres database (backend)"

- name: postgres_password
  value: ""
  default: ""
