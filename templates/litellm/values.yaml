############################
### MUST HAVE THIS FIELDS ##
# Either id_field pointing to another existing field
- name: id_field
  value: deployment_name
  default: deployment_name
  description: "Field that contains the ID of the job"

# must contain the list of ports to enable in the leader node
- name: endpoint_ports
  value: "4000"
  default: "4000"
  description: "[DO NOT CHANGE] Ports opened on master node (will be shown as endpoints for the job)"
############################

- name: deployment_name
  value: litellm-1
  default: litellm-1
  description: "Name of the deployment job"
  
- name: replicas
  value: "1"
  default: "1"
  description: "Number of replicas to deploy"

- name: master_key
  value: "sk-1234"
  default: "sk-1234"
  description: ""

- name: salt_key
  value: "sk-1234567890"
  default: "sk-1234567890"
  description: ""

- name: disable_admin_ui
  value: "False"
  default: "False"
  description: ""

- name: ui_username
  value: "admin"
  default: "admin"
  description: ""

- name: ui_password
  value: "mypassword"
  default: "mypassword"
  description: ""

- name: db_storage
  value: ""
